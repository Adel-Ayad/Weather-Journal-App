<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="search">
    <div class="holderZip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="holderName hiddenClass">
      <label for="name">Enter City Name here</label>
      <input type="text" id="name" placeholder="enter city name here">
    </div>
    <div class="selectMethod">
      <div id="OR">OR</div>
      <button id="searchMethodButton">Search by City Name</button>
    </div>
  </div>



  <div class="holderFeel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
  </div>
  <div class="generateButton">
    <button id="generate" type="submit"> Generate </button>
  </div>


  <div class="holderEntry">
    <div class="title" id="mostRecentEntryTitle"></div>
    <div id="entryHolder">
      <div id=noZipOrName></div>
      <div id="city"></div>
      <div id="dateEle"></div>
      <div id="temp"></div>
      <div id="content"></div>
    </div>
  </div>
  <script src="js/app.js" type="text/javascript"></script>


</body>

</html>
